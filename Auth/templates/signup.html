{% extends 'base.html' %}


{% block hero %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Signup</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">{{request.path}}</a></li>
            </ol>
        </nav>
    </div>
</div>
{% endblock %}


{% block content %}
<!-- Reservation Start -->
<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div style="display: flex; justify-content: center;">
        

        <div class="col-md-6 bg-dark d-flex align-items-center">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                <h5 class="section-title ff-secondary text-start text-primary fw-normal">Signup</h5>
                <h1 class="text-white mb-4">Join us!</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="form-floating">
                            <input required type="email" class="form-control" id="name" name="firstname" placeholder="Your Name">
                            <label for="name">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input required type="email" class="form-control" id="name" name="lastname" placeholder="Your Name">
                            <label for="name">Last Name</label>
                        </div>
                        <div class="form-floating">
                            <input required type="email" class="form-control" id="name" name="email" placeholder="Your Name">
                            <label for="name">Email</label>
                        </div>
                        <div class="form-floating">
                            <input required type="number" class="form-control" id="name" name="code" placeholder="Your Name">
                            <label for="name">Code</label>
                        </div>
                        <div class="form-floating">
                            <input required type="password" class="form-control" name="password" id="password" placeholder="Your Name">
                            <label for="name">Password</label>
                        </div>
                        <div class="form-floating">
                            <input required type="password" class="form-control" name="confirmpassword" id="password" placeholder="Your Name">
                            <label for="name">Confirm Password</label>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            <br>
                            <p style="color: azure;">Already have an acount <a class="mt-3" href="{% url 'login' %}">login</a></p>
                            
                        </div>
                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
